{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <script src="{% static 'js/jquery-3.7.1.slim.js' %}"></script>
    <link rel="stylesheet"
        href="{% static 'css/select2.min.css' %}">
    <script src="{% static 'js/select2.min.js'%}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <link rel="icon"
        href="{% static 'images/favicon.ico' %}"
        type="image/x-icon">
    <link rel="stylesheet"
        href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="{% static 'css/styles.css' %}">
    <link rel="stylesheet"
        href="{% static 'css/sidebars.css' %}">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>IT Unit Inventory - DIPT</title>
</head>

<body class="small text-bg-primary">
    {% if not request.user.is_authenticated %}
    <div class="text-end p-3 bg-white">
        <a href="{% url 'login' %}"
            class="fw-bold text-dark">Sign
            in</a>
    </div>
    <br>
    {% endif %}

    {% include 'messages.html' %}

    {% if request.user.is_authenticated %}
    {% include 'nav.html' %}
    {% endif %}

    <div class="container-fluid py-3 min-vh-100">
        {% block content %}

        {% endblock content %}
    </div>

    {% include 'footer.html' %}


    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

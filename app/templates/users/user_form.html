{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="p-3 col-lg-4 mx-auto text-bg-light p-3 rounded-4">
    <h1>{{user}}</h1>
    <hr>
    <form action=""
        method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <span class="col-lg-6">
                {{ form.first_name|as_crispy_field }}
            </span>
            <span class="col-lg-6">
                {{ form.last_name|as_crispy_field }}
            </span>
        </div>
        <div class="row">
            <span class="col">
                {{ form.department|as_crispy_field }}
            </span>
            <span class="col">
                {{ form.phone|as_crispy_field }}
            </span>
        </div>
        <br>
        <div class="d-grid">
            <button type="submit">Update</button>
        </div>
    </form>
</div>




{% endblock content %}
